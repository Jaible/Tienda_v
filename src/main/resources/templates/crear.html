<!DOCTYPE html>

<html>
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form th:object = "${persona}" th:action="@{/save}" method="POST">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="primerApellido" class="col-sm-2 col-form-label">Primer apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{apellido1}" id="primerApellido">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="segundoApellido" class="col-sm-2 col-form-label">Segundo apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{apellido2}" id="segundoApellido">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{telefono}" id="telefono">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}" id="email">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="pais" class="col-sm-2 col-form-label">Pais</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{pais}" id="pais">
                    </div>
                </div>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
